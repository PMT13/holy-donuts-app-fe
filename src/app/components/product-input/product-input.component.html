<div class="container">
  <div class="card"> <button *ngIf="!product" type="button" class="btn btn-secondary" (click)="closeThis()" data-bs-dismiss="modal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
    </svg>
  </button>
  <div class="card shadow">
    <div class="card-body">
      <div *ngIf="!product" class="form-check d-flex justify-content-center">
        <h3 class="text-center pt-3">Create New Product   </h3>
      </div>
      <div *ngIf="product" class="form-check d-flex justify-content-center">
        <h3 class="text-center pt-3">Update Product</h3>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" [(ngModel)]="name">
      </div>

      <div class="input-group mb-3">
        <div class="form-floating">
          <textarea [(ngModel)]="description" class="form-control" placeholder="Description text goes here"
                    id="bodyInput" style="height: 100px"></textarea>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Img URL</span>
        <input type="text" class="form-control" [(ngModel)]="imgUrl">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Price</span>
        <input type="text" class="form-control" [(ngModel)]="price">
      </div>
      <div class="input-group mb-3" >
        <span class="input-group-text">Discount</span>
        <input type="percent" class="form-control" [(ngModel)]="discount">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Sale</span>
        <input type="text" class="form-control" [(ngModel)]="sale">
      </div>

      <div *ngIf="product" class="d-flex justify-content-center">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Categories</th>
        </tr>
        </thead>
        <tbody>
        <app-category-list></app-category-list>
      </table>


      <app-category-input></app-category-input>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" id="finishedCheckbox" [(ngModel)]="discontinued">
        <label class="form-check-label" for="finishedCheckbox">
          <h5>Discontinued</h5>
        </label>

      </div>

      <div>{{errorMessage}}</div>
      <div *ngIf="!product" class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="onCreate()">Create</button>
      </div>
      <div *ngIf="product" class="d-flex justify-content-around">
        <button class="btn btn-danger" (click)="onCancel()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
               viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
        <button class="btn btn-primary" (click)="onUpdate()">Update</button>

      </div>
    </div>
  </div>        <button *ngIf="!product" type="button" class="btn btn-secondary" (click)="closeThis()" data-bs-dismiss="modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path
          d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </button>
</div>
  </div>
